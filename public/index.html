# Increase your Productivity in Linux

</script></section><section  data-markdown><script type="text/template">

## Intro

- biased by my style of flow
- always adopt to your needs
- not comprehensive

</script></section><section  data-markdown><script type="text/template">

## A Word on my Environment

- Manjaro Linux (Arch based)
- KDE Plasma 5 DE
- konsole and zsh

</script></section><section  data-markdown><script type="text/template">

## Lvl 1 Basics

- use TAB
- use your history
- `!!` and `!$`
- use both "clipboards"
- use `man`

</script></section><section  data-markdown><script type="text/template">

## Lvl 2 Shell Movement

- `C-a`, `C-e`
- `C-w` delete word
- `S-PAGEUP/DOWN`
- `C-r` search history
- history auto completion
- `cd` and `cd -`

</script></section><section  data-markdown><script type="text/template">

## Lvl 3 *shrc

- history settings
- aliases
- functions
- zsh-autosuggestions
- zsh-syntax-highlighting

</script></section><section  data-markdown><script type="text/template">

## Lvl 4 Aliases

```sh
alias pacin='trizen -S'
alias gst='git status'
alias ..='cd ..'
alias dl='cd /$HOME/Downloads/'
alias freq='watch grep \"cpu MHz\" /proc/cpuinfo'
alias externalip='echo $(curl -ss http://ipecho.net/plain)'
alias rm='echo "This is not the command you are looking for."; false'
alias v.="vim ."
alias xo='xdg-open'
```

</script></section><section  data-markdown><script type="text/template">
